services:
  # 1. start the redis server
  redis:
    image: "redis:7.0-alpine"
    restart: always
    command: redis-server --maxmemory-policy volatile-lru --save "" --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
  
  # 2. start the web app
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    restart: always
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8080
      --workers 1
      --no-access-log
    ports:
      - "80:8080"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
  # 3. celery worker setup
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    restart: always
    command: /app/start_worker.sh
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
