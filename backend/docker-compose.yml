services:
  # 1. start the redis server
  redis:
    image: "redis:7.0-alpine"
    restart: always
    command: redis-server --maxmemory 128mb --maxmemory-policy volatile-lru --save "" --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 150M
        reservations:
          memory: 64M
  
  # 2. start the web app
  web:
    build: .
    restart: always
    command: >
      uvicorn main:app
      --host 0.0.0.0
      --port 8080
      --workers 1
      --loop uvloop
      --no-access-log
    ports:
      - "80:8080"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
  
  # 3. celery worker setup
  worker:
    build: .
    restart: always
    command: /app/start_worker.sh
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
      - OMP_NUM_THREADS=1
      - OPENBLAS_NUM_THREADS=1
      - MKL_NUM_THREADS=1
      - VECLIB_MAXIMUM_THREADS=1
      - NUMEXPR_NUM_THREADS=1
      - CELERY_WORKER_CONCURRENCY=1
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700M
        reservations:
          memory: 256M
